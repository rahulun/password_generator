<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<div class="container text-center">
<h1>Your Password is:</h1>
<input type="text" style="font-weight: bold; font-size: 20px" value="{{ password }}" id="myInput" class="alert alert-success">
<button onclick="myFunction()">Copy text</button><br>
<a href="{% url 'home' %}" class="btn btn-warning">Try Again</a>   
</div>
<script>
function myFunction() {
  var copyText = document.getElementById("myInput");
  copyText.select();
  copyText.setSelectionRange(0, 99999)
  document.execCommand("copy");
}
</script>
